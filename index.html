  <style>
    /* Reset e layout geral */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    /* Container do mapa */
    #map {
      width: 100%;
      height: 100vh;
    }
    /* Estilo dos tooltips dos marcadores */
    .castle-label {
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px black;
      white-space: nowrap;
      background: none;
      border: none;
      padding: 2px;
    }
    /* Painel de controle */
    #control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 350px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 15px;
      border-radius: 8px;
      z-index: 1000;
    }
    #control-panel h1 {
      margin: 0 0 10px;
      font-size: 20px;
      text-align: center;
    }
    /* Botões "Mostrar tudo" e "Esconder tudo" */
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .button-group button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-group button:hover {
      background: #666;
    }
    /* Caixa de pesquisa com auto-complete */
    .search-container {
      display: flex;
      margin-bottom: 10px;
      position: relative;
    }
    .search-container input[type="text"] {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px 0 0 4px;
      font-size: 14px;
      color: #555;
    }
    .search-container input[type="text"]::placeholder {
      color: #777;
    }
    .search-container button {
      padding: 8px 12px;
      border: none;
      background: #444;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .search-container button:hover {
      background: #666;
    }
    /* Sugestões de pesquisa */
    #searchSuggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      z-index: 1100;
      display: none;
      max-height: 150px;
      overflow-y: auto;
    }
    #searchSuggestions div {
      padding: 8px;
      cursor: pointer;
      color: #333;
    }
    #searchSuggestions div:hover {
      background: #f0f0f0;
    }
    /* Área para exibir coordenadas do clique no mapa */
    #coords {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      padding: 5px;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
    }
    /* Dropdowns: os conteúdos se expandem no fluxo */
    .dropdown {
      margin-bottom: 10px;
    }
    /* Cabeçalho dos dropdowns com checkbox para categoria */
    .dropdown > .dropdown-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .dropdown > .dropdown-header label {
      margin: 0;
      font-size: 16px;
      cursor: pointer;
    }
    .dropdown > .dropdown-header button {
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      margin-top: 5px;
      background: #555;
      padding: 10px;
      border-radius: 4px;
    }
    .dropdown-content label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    /* Sub-dropdowns para Comerciantes */
    .dropdown .dropdown {
      margin-bottom: 0;
    }
    .dropdown .dropdown > button {
      background: #666;
      font-size: 13px;
    }
    .dropdown .dropdown-content {
      background: #777;
      padding: 5px;
    }
    .dropdown .dropdown-content label {
      font-size: 13px;
    }
  </style>
</head>
